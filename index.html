<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using HTML, CSS, JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-icons">
        <h1 class="heading">Calculator</h1>
        <a href="https://github.com/zxcodes/JavaScript-Calculator">
          <?xml version="1.0"?><svg
            fill="#fff"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="30px"
            height="30px"
          >
            <path
              d="M10.9,2.1c-4.6,0.5-8.3,4.2-8.8,8.7c-0.5,4.7,2.2,8.9,6.3,10.5C8.7,21.4,9,21.2,9,20.8v-1.6c0,0-0.4,0.1-0.9,0.1 c-1.4,0-2-1.2-2.1-1.9c-0.1-0.4-0.3-0.7-0.6-1C5.1,16.3,5,16.3,5,16.2C5,16,5.3,16,5.4,16c0.6,0,1.1,0.7,1.3,1c0.5,0.8,1.1,1,1.4,1 c0.4,0,0.7-0.1,0.9-0.2c0.1-0.7,0.4-1.4,1-1.8c-2.3-0.5-4-1.8-4-4c0-1.1,0.5-2.2,1.2-3C7.1,8.8,7,8.3,7,7.6C7,7.2,7,6.6,7.3,6 c0,0,1.4,0,2.8,1.3C10.6,7.1,11.3,7,12,7s1.4,0.1,2,0.3C15.3,6,16.8,6,16.8,6C17,6.6,17,7.2,17,7.6c0,0.8-0.1,1.2-0.2,1.4 c0.7,0.8,1.2,1.8,1.2,3c0,2.2-1.7,3.5-4,4c0.6,0.5,1,1.4,1,2.3v2.6c0,0.3,0.3,0.6,0.7,0.5c3.7-1.5,6.3-5.1,6.3-9.3 C22,6.1,16.9,1.4,10.9,2.1z"
            />
          </svg>
        </a>
      </div>
      <div class="anwser">
        <input
          type="button"
          name="result"
          id="result"
          placeholder="result"
          readonly
        />
      </div>
      <hr />
      <div class="main">
        <div class="AC-row row">
          <input
            type="button"
            value="AC"
            onclick="result.value=''"
            class="button opacity-70"
            id="all-clear"
          />
          <input
            type="button"
            value="/"
            onclick="liveScreen('/')"
            class="button orange-color"
            id="divide"
          />
        </div>
        <div class="7-row row">
          <input
            type="button"
            value="7"
            onclick="liveScreen(7)"
            class="button grey"
            id="seven"
          />
          <input
            type="button"
            value="8"
            onclick="liveScreen(8)"
            class="button grey"
            id="eight"
          />
          <input
            type="button"
            value="9"
            onclick="liveScreen(9)"
            class="button grey"
            id="nine"
          />
          <input
            type="button"
            value="x"
            onclick="liveScreen('*')"
            class="button orange-color"
            id="mul"
          />
        </div>
        <div class="4-row row">
          <input
            type="button"
            value="4"
            onclick="liveScreen(4)"
            class="button grey"
            id="four"
          />
          <input
            type="button"
            value="5"
            onclick="liveScreen(5)"
            class="button grey"
            id="five"
          />
          <input
            type="button"
            value="6"
            onclick="liveScreen(6)"
            class="button grey"
            id="six"
          />
          <input
            type="button"
            value="-"
            onclick="liveScreen('-')"
            class="button orange-color"
            id="minus"
          />
        </div>
        <div class="1-row row">
          <input
            type="button"
            value="1"
            onclick="liveScreen(1)"
            class="button grey"
            id="one"
          />
          <input
            type="button"
            value="2"
            onclick="liveScreen(2)"
            class="button grey"
            id="two"
          />
          <input
            type="button"
            value="3"
            onclick="liveScreen(3)"
            class="button grey"
            id="three"
          />
          <input
            type="button"
            value="+"
            onclick="liveScreen('+')"
            class="button orange-color"
            id="plus"
          />
        </div>
        <div class="0-row row">
          <input
            type="button"
            value="0"
            onclick="liveScreen(0)"
            class="zero-btn grey"
            id="zero"
          />
          <input
            onclick="liveScreen('.')"
            type="button"
            value="."
            class="button grey"
            id="point"
          />
          <input
            type="button"
            value="="
            onclick="calculate(result.value)"
            class="button orange-color"
            id="equals"
          />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
